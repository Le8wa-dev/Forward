<!-- Contacts -->
<section class="contacts-page">
    <div class="container">

        <div class="contacts-page__title  title">
            <h2>Контакты</h2>
        </div>

        <div class="request__card  contacts-page__request" style="background-image: url(assets/img/header-bg.jpg);">

            <div class="contacts-page__request-title">
                Успейте подать заявку<br> на бесплатное обучение!
            </div>

            <div class="request-form">
                <form action="/">
    
                    <div class="request-form__items">
    
                        <div class="request-form__item">
                            <label>Имя</label>
                            <input type="text">
                        </div>
    
                        <div class="request-form__item">
                            <label>Ваша Телефон</label>
                            <input type="number">
                        </div>
    
                    </div><!-- /.request-form__items -->
    
                    <label class="request__card-info" for="request-checkbox">
                        <input class="request__card-checkbox" type="checkbox" id="request-checkbox" checked>
                        <span class="request__card-checkbox--fake"></span>
                        Заполняя форму Вы даете согласие на обработку персональных данных и соглашаетесь с условиями
                        политики конфиденциальности.
                    </label>
    
                    <button class="request__card-btn  btn" type="submit">Отправить</button>
    
                </form>
            </div><!-- /.request-form -->

            <div class="contacts-card">
                <img class="contacts__logo" src="assets/img/contacts-logo.png" alt="logo">

                <div class="contacts__address">
                    г.Чебоксары, ул.Парижской Коммуны д.26, 3 этаж, офис. 1
                </div>

                <div class="contacts__phone">
                    <a href="tel:88435005573">+7(843) 500-55-73</a>
                </div>

                <div class="contacts__opentime">
                    Пн. - Пт. 10:00 - 20:00
                </div>

            </div><!-- /.contacts-card -->

        </div><!-- /.request__card -->



    </div><!-- /.container -->
</section><!-- /.contacts -->
